    <script type="text/javascript">
        /* implements the filter */
        function filter(dataSet, nameOfEvent, minTime, maxTime){
            return dataSet;
        }
    
        /* the init method*/
        var dataSetForDay;
        var day;
        function searchResults(){
            day=getSessionValue("date");
            //temporary
            //getEvents(day, function(){}, function(){});
            //
        
            dataSetForDay = JSON.parse(localStorage["day_"+day]);
            
            var dataSet = filter(dataSetForDay, 
            localStorage["search_name"], 
            localStorage["search_minHour"],  
            localStorage["search_maxHour"]);
            
            display(dataSetForDay);
        }
    
        function display(items){
           $("#listdiv").empty();
           
           $.each(items, function(index, item){
              $("#listdiv").append(createARow(item));
           });
        }
        
        function addFavoriteById(id){
            addFavourite(getItemById(dataSetForDay, id), day);
        }
    
        function createARow(item){
            return "<div class='resultitem'>"+
                        "<div class='resulttitle'>"+item.Titel+"</div>"+
                        "<div class='resultbegin'>"+item.Begin+"</div>"+
                        "<div class='resultend'>"+item.Einde+"</div>"+
                        "<div class='resultbutton'><a href='#' onclick=\"addFavoriteById("+getIdOfItem(item)+")\"><div class='sterretje'>Voeg toe</div></a></div>"+
                    "</div>";
        }
        
        $(searchResults);
    </script>
