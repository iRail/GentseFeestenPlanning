		<script type="text/javascript">
			var day_date;
			$(document).ready(function() {
				var date = new Date();
				day_date = date.getDate();
				day_hour = date.getHours();
				
				
				if(day_hour < 6){
					day_date = parseInt(day_date) - 1;
					day_date = "" + day_date;
				}
				
				$.each(dates, function(key, value) {
					$('<a>').attr({
						href : 'searchresults.html',
						id : 'a' + key
					}).appendTo('#divDates');

					$('#a' + key).click(function() {
						setSessionValue('date', JSON.stringify(value.number));
					});
					if(day_date == value.number){
						$('<div>').attr({
							id : 'div' + key,
							class : 'buttonbox today'
						}).text(value.name).appendTo('#a' + key);
					}
					else{
						$('<div>').attr({
							id : 'div' + key,
							class : 'buttonbox'
						}).text(value.name).appendTo('#a' + key);
					}
				});
			});
		</script>
